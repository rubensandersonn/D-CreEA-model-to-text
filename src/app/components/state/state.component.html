  <div *ngIf="showRuleForm" class="card">
    <div class="card-header">Create Rule</div>
    <div class="card-block">
      <div class="card-block">
        <clr-tabs>
          <clr-tab>
            <button clrTabLink>Statement Rule</button>
            <clr-tab-content *clrIfActive="true">
              <app-statement-rule></app-statement-rule>
            </clr-tab-content>
          </clr-tab>
          <clr-tab>
            <button clrTabLink>Effect Rule</button>
            <clr-tab-content *clrIfActive>
              <app-effect-rule></app-effect-rule>
            </clr-tab-content>
          </clr-tab>
          <clr-tab>
            <button clrTabLink>Conditional Rule</button>
            <clr-tab-content *clrIfActive>
              <app-conditional-rule></app-conditional-rule>
            </clr-tab-content>
          </clr-tab>
        </clr-tabs>
      </div>
    </div>
  </div>
</div>
