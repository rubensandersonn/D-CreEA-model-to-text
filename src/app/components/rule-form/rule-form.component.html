

<div class="card">
    <div class="card-header">
        <div class="clr-row">
            <div class="clr-col-7">
                Create / Edit a Rule
            </div>
            <div class="clr-col-5">
                <button class="btn btn-primary float-items-right" (click)="showTransitionForm()">Transição</button>
                <button class="btn btn-primary float-items-right" (click)="showConditionalForm()">Condicional</button>
                <button class="btn btn-primary float-items-right" (click)="showStatementForm()">Statement</button>
            </div>
        </div>
    </div>
    <div class="card-block">
        <div class="clr-col-12" *ngIf="showTransition">
            <form clrForm>
                <div class="clr-row">
                    <div class="clr-col-6">
                        <clr-input-container>
                            <label>Label</label>
                            <input placeholder="Label..." clrInput name="label" value="transitionRule.label" [(ngModel)]="transitionRule.label" type="text" required/>
                            <clr-control-error>item necessário!</clr-control-error>
                        </clr-input-container>
                        <clr-select-container>
                            <label>Go To State</label>
                            <select clrSelect name="gotoState" [(ngModel)]="transitionRule.gotoState">
                                <option *ngFor="let st of states" [value]="st">{{st}}</option>
                            </select>
                            <clr-control-error>item necessário!</clr-control-error>
                        </clr-select-container>
                    </div>
                    <div class="clr-col-6">
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary float-items-right" (click)="saveRuleState()">Salvar</button>
    </div>
</div>
